<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>JSLinter</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="clearfix">
        <h1>JSLinter</h1>

        <nav id="nav">
            <ul>
                <li data-id="scripts">Scripts</li>
                <li data-id="results">Results</li>
                <li data-id="options">Options</li>
            </ul>
            <div class="actions">
                <button id="analyse">Analyse</button>
            </div>
        </nav>
    </header>

    <div id="main">
        <div id="scripts" class="page">
            No scripts
        </div>

        <div id="results" class="page">
            No results
        </div>

        <div id="options" class="page">
            JSLint options
        </div>
    </div>

    <script id="result-row" type="text/mustache">
        <div class="result">
            {{#url}}{{filename}}{{/url}}
        </div>
    </script>

    <script id="script-row" type="text/mustache">
        {{#scripts}}
        <div class="script">
            <label><input type="checkbox" value="{{#url}}{{href}}{{/url}}" {{#enabled}}checked{{/enabled}} /> {{#url}}{{filename}}{{/url}}</label>
        </div>
        {{/scripts}}

        {{^scripts}}
        No scripts on this page
        {{/scripts}}
    </script>
</body>
</html>
